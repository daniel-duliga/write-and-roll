<div class="container">
    <div class="no-content-message" *ngIf="editors.length === 0">
        <button mat-stroked-button matTooltip="CTRL + O" (click)="openNote()">Open Note</button>
    </div>
    <app-editor
        class="editor"
        #editorComponent
        *ngFor="let editor of editors; let i = index"
        [name]="editor.notePath"
        [mode]="editor.mode"
        [minimized]="editor.minimized"
        [ngStyle]="{ 
            'z-index': i,
            'min-width': editorComponent.minimized ? 'unset'  : '33%',
            'max-width': editorComponent.minimized ? '33px'  : 'unset'
        }"
        (onClose)="closeEditor(editor.id)"
        (onMove)="moveEditor(editor.id, $event)"
        (onRename)="renameNote(editor)"
        (onDelete)="deleteNote(editor)"
        (onOpenNote)="openNote()"
        (onMinimize)="toggleEditorMinimized(editor, $event)"
    ></app-editor>
</div>
