<div class="container">
    <div class="aside-buttons shadow-right">
        <button mat-icon-button class="aside-button" (click)="openNote()" matTooltip="Open Note (CTRL + O)" matTooltipPosition="right">
            <mat-icon>description</mat-icon>
        </button>
        <button mat-icon-button class="aside-button" [routerLink]="'/import-export'" matTooltip="Import/Export" matTooltipPosition="right">
            <mat-icon>sync</mat-icon>
        </button>
    </div>
    <app-editor
        class="editor"
        #editorComponent
        *ngFor="let editor of editors; let i = index"
        [name]="editor.notePath"
        [mode]="editor.mode"
        [ngStyle]="{ 'display': i === editors.length - 1 ? 'initial' : 'none' }"
        (onClose)="closeEditor(editor.id)"
        (onRename)="renameNote(editor)"
        (onDelete)="deleteNote(editor)"
    ></app-editor>
    <div class="no-content-message" *ngIf="editors.length === 0">
        <h3 style="color: gray;">No note opened</h3>
    </div>
</div>
