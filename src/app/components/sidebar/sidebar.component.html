<div class="container" [style.width]="expanded ? '200px' : '55px'">
    <mat-nav-list class="list">
        <a
            *ngFor="let item of items"
            mat-list-item
            routerLink="{{item.link}}"
            [routerLinkActive]="['active-link']"
            class="list-item"
            matTooltip="{{item.tooltip}}"
            [matTooltipPosition]="'after'"
        >
            <mat-icon>{{item.icon}}</mat-icon>
            <span class="item-text" *ngIf="expanded">{{item.text}}</span>
        </a>
        
        <div class="spacer"></div>
        
        <a mat-list-item (click)="toggleExpand()" matTooltip="{{ expanded ? 'Collapse' : 'Expand' }}" [matTooltipPosition]="'after'">
            <mat-icon *ngIf="!expanded">last_page</mat-icon>
            <mat-icon *ngIf="expanded">first_page</mat-icon>
        </a>
    </mat-nav-list>
</div>
