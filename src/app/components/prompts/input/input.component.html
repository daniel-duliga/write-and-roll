<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
    <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
        <input 
            type="text"
            aria-label="Input"
            placeholder="{{ this.message }}"
            [(ngModel)]="initialValue"
            formControlName="input"
            matInput
            #input
        >
    </mat-form-field>
</form>
