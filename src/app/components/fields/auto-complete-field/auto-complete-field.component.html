<mat-form-field class="example-full-width form-field" appearance="outline" style="width: 100%;">
    <mat-icon matPrefix>search</mat-icon>
    <input 
        type="text"
        placeholder="{{ this.message }}"
        aria-label="Input"
        matInput
        [(ngModel)]="selectedOption"
        [formControl]="inputControl"
        [matAutocomplete]="autoComplete"
        (ngModelChange)="onTextChanged($event)"
    >
    <mat-autocomplete (optionSelected)="onOptionChanged($event.option.value)" #autoComplete="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
