<mat-form-field class="form-field container" appearance="outline">
    <input 
        type="text"
        placeholder="{{ this.message }}"
        matInput
        #input
        [(ngModel)]="initialValue"
        [formControl]="inputControl"
        [matAutocomplete]="autoComplete"
        (ngModelChange)="onTextChanged($event)"
    >
    <mat-autocomplete 
        #autoComplete="matAutocomplete"
        (opened)="onPanelOpened()"
        (optionSelected)="onOptionChanged($event.option.value)"
    >
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option" matTooltip="{{option}}">
            {{option}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
