<div class="container">
    <div style="display: flex; align-items: center;">
        <app-auto-complete-field
            class="title"
            style="width: 100%;"
            [message]="'Name'"
            [options]="this.allChronicles"
            [initialValue]="this.chronicle.name"
            (onTextChange)="this.setName($event)"
            (onOptionChange)="this.changeChronicle($event)"
        ></app-auto-complete-field>
        <button mat-stroked-button class="button new-button" matTooltip="Close" (click)="this.closeEditor()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <div class="editor">
        <ngx-codemirror
            class="code-mirror"
            #ngxCodeMirror
            [(ngModel)]="this.chronicle.rawContent"
            [options]="{ 
                theme: 'default',
                mode: 'markdown',
                lineNumbers: true,
                lineWrapping: true
            }"
        ></ngx-codemirror>
    </div>

    <div class="buttons">
        <button 
            mat-stroked-button
            class="button save-button"
            matTooltip="Save (CTRL + S)"
            matTooltipPosition="above"
            (click)="this.save()"
        >Save</button>
        <button
            mat-stroked-button
            color=""
            aria-label="Commands button"
            class="button commands-button"
            matTooltip="Commands (CTRL + Space)"
            matTooltipPosition="above"
            (click)="this.showCommands()"
        >
            <mat-icon>bolt</mat-icon>
        </button>
    </div>
</div>
