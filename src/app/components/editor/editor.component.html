<div class="container">
    <!-- Editor -->
    <div class="editor">
        <ngx-codemirror
            class="code-mirror"
            #ngxCodeMirror
            [(ngModel)]="this.note.content"
            [options]="{
                theme: 'default',
                mode: 'markdown',
                lineWrapping: true,
                inputStyle: 'contenteditable',
                autoCloseBrackets: true,
                spellcheck: true
            }"
            (focusChange)="focusChanged($event)"
        ></ngx-codemirror>
    </div>
    <!-- Footer -->
    <div class="header">
        <!-- Title -->
        <div class="header-separator"></div>
        <div class="title">
            <span *ngIf="this.isDirty">* &nbsp;</span>
            {{ this.formattedName }}
        </div>
    </div>
</div>
