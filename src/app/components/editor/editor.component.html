<div class="container">
    <app-auto-complete-field 
        class="name"
        [message]="'Name'"
        [options]="this.folders"
        [initialValue]="this.entity.name"
        (onTextChange)="this.setName($event)"
    ></app-auto-complete-field>
    <div class="editor" (document:keydown.control.s)="this.save($event)">
        <ngx-codemirror
            [(ngModel)]="entity.rawContent"
            [options]="{ lineNumbers: true, theme: 'default', mode: this.mode }"
            (ngModelChange)="onChange()"
        ></ngx-codemirror>
    </div>
    <div class="buttons">
        <button mat-stroked-button class="button" (click)="this.save()">Save</button>
        <button mat-stroked-button class="button" routerLink="{{this.backLink}}">Back</button>
    </div>
</div>
