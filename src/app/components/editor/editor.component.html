<!-- Header -->
<div class="container">
    <!-- Header -->
    <div class="header">
        <!-- <button mat-icon-button class="more-button"><mat-icon>more_vert</mat-icon></button> -->
        <span class="title">{{ note.name }}{{ isDirty ? ' *' : '' }}</span>
        <!-- <mat-form-field class="title-editable" appearance="fill">
            <input matInput [(ngModel)]="note.name">
        </mat-form-field> -->
        <div class="header-buttons-container">
            <!-- <button mat-icon-button><mat-icon>minimize</mat-icon></button>
            <button mat-icon-button><mat-icon>fullscreen</mat-icon></button> -->
            <button mat-icon-button (click)="this.onClose.emit()"><mat-icon>close</mat-icon></button>
        </div>
    </div>
    <!-- Context -->
    <div *ngIf="context.attributes.length > 0" class="context">
        <ul style="font-family: Roboto Mono;">
            <li *ngFor="let attribute of context.attributes"><b>{{attribute.key}}:</b> {{attribute.value}}</li>
        </ul>
    </div>
    <!-- Editor -->
    <div class="editor">
        <ngx-codemirror
            class="code-mirror"
            #ngxCodeMirror
            [(ngModel)]="this.note.content"
            [options]="{
                theme: 'default',
                mode: 'markdown',
                lineWrapping: true,
                inputStyle: 'textarea',
                autoCloseBrackets: true,
                lineNumbers: true
            }"
            (focusChange)="focusChanged($event)"
        ></ngx-codemirror>
    </div>
</div>
