<!-- Header -->
<div class="band header">
    <!-- Title -->
    <div class="header-separator"></div>
    <div class="title">
        &nbsp;
        {{ this.formattedName }}
        <span *ngIf="this.isDirty">&nbsp;*</span>
    </div>
</div>
<div class="container">
    <!-- Context -->
    <div *ngIf="context.attributes.length > 0" class="context">
        <ul style="font-family: Roboto Mono;">
            <li *ngFor="let attribute of context.attributes"><b>{{attribute.key}}:</b> {{attribute.value}}</li>
        </ul>
    </div>
    <!-- Editor -->
    <div class="editor">
        <ngx-codemirror
            class="code-mirror"
            #ngxCodeMirror
            [(ngModel)]="this.note.content"
            [options]="{
                theme: 'default',
                mode: 'markdown',
                lineWrapping: true,
                inputStyle: 'contenteditable',
                autoCloseBrackets: true,
                spellcheck: true
            }"
            (focusChange)="focusChanged($event)"
        ></ngx-codemirror>
    </div>
</div>
