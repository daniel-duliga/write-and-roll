<!-- Header -->
<div class="container">
    <!-- Context -->
    <div *ngIf="context.attributes.length > 0" class="context">
        <ul style="font-family: Roboto Mono;">
            <li *ngFor="let attribute of context.attributes"><b>{{attribute.key}}:</b> {{attribute.value}}</li>
        </ul>
    </div>
    <!-- Editor -->
    <div class="editor">
        <ngx-codemirror
            class="code-mirror"
            #ngxCodeMirror
            [(ngModel)]="this.content"
            [options]="{
                theme: 'default',
                mode: 'markdown',
                lineWrapping: true,
                inputStyle: 'textarea',
                autoCloseBrackets: true
            }"
            (focusChange)="focusChanged($event)"
        ></ngx-codemirror>
    </div>
</div>
