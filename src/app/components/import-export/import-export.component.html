<div class="container">
    <button mat-icon-button [routerLink]="'..'">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="separator"></div>
    <button class="button" mat-stroked-button (click)="this.export()">Export</button>
    <input type="file" id="file" (change)="import($event)" #importFileUpload style="display: none;">
    <button class="button" mat-stroked-button (click)="importFileUpload.click()">Import</button>
    <button class="button purge-button" mat-stroked-button (click)="this.purge()">Purge</button>
    <br>
    <div class="separator">
        <p *ngFor="let log of importLogs">
            {{log}}
        </p>
    </div>
</div>
