<div class="container">
    <div class="picker" *ngIf="openNotes.length === 0">
        <app-note-list #noteList (onSelect)="openNote($event)"></app-note-list>
    </div>
    <div class="editor-container" *ngFor="let note of openNotes">
        <app-editor
            class="editor"
            [note]="note"
            (onClose)="this.closeNote(note)"
        ></app-editor>
    </div>
</div>
