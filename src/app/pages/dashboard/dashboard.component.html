<div class="container">
    <div class="picker" *ngIf="editors.length === 0 || showPicker">
        <app-note-list #noteList (onSelect)="openEditor($event._id)"></app-note-list>
    </div>
    <div
        class="editors-container"
        *ngIf="editors.length > 0"
        [ngStyle]="showPicker ? { 'display': 'none' } : { 'display': 'flex' }"
    >
        <app-editor
            *ngFor="let editor of editors"
            class="editor"
            [noteId]="editor.noteId"
            (onClose)="this.closeEditor(editor._id)"
        ></app-editor>
    </div>
</div>
