<div class="container">
    <app-list
        [title]="'🌍 Campaigns'"
        [options]="campaigns"
        [displayProperty]="'name'"
        [valueProperty]="'id'"
        (onCreate)="createCampaign($event)"
    ></app-list>
    <app-list
        [title]="'🎲 Systems'"
        [options]="systems"
        [displayProperty]="'name'"
        [valueProperty]="'_id'"
        (onCreate)="createSystem($event)"
        (onSelect)="this.router.navigate(['systems', $event])"
    ></app-list>
</div>
