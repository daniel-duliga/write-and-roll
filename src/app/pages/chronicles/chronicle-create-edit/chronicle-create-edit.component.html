<div class="container">
    <app-editor
        class="editor"
        #editor
        *ngFor="let chronicle of openChronicles"
        [name]="chronicle.name"
        [mode]="'markdown'"
        [entityService]="this.chronicleEntityService"
        (onChanged)="this.updateChronicleName(chronicle.id, $event)"
        (onClosed)="this.closeEditor(chronicle.id)"
        (onNew)="this.openNewEditor()"
    ></app-editor>
</div>
