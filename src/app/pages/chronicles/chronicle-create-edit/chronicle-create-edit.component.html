<div class="container">
    <app-chronicle-editor
        *ngFor="let chronicle of openChronicles"
        class="editor-container"
        [chronicleName]="chronicle"
        (onChanged)="this.updateChronicleName(chronicle, $event)"
        (onClosed)="this.closeEditor(chronicle)"
        (onNew)="this.openNewEditor()"
    ></app-chronicle-editor>
</div>
