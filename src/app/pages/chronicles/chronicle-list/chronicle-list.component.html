<app-tree
    [title]="'Chronicles'"
    [icon]="'book'"
    [paths]="this.journalPaths"
    [expansionModel]="this.chronicleEntityService.getExpansionModel()"
    (onExpanded)="this.chronicleEntityService.setExpansionState($event)"
    (onNew)="this.new()"
    (onAdd)="this.add($event)"
    (onEdit)="this.edit($event)"
    (onDelete)="this.delete($event)"
></app-tree>
