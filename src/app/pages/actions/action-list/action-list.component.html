<app-tree
    [title]="'Actions'"
    [icon]="'code'"
    [paths]="this.actionPaths"
    [expansionModel]="this.actionEntityService.getExpansionModel()"
    (onExpanded)="this.actionEntityService.setExpansionState($event)"
    (onNew)="this.new()"
    (onAdd)="this.add($event)"
    (onEdit)="this.edit($event)"
    (onDelete)="this.delete($event)"
></app-tree>
