<app-editor
    [name]="this.entity.name"
    [mode]="'javascript'"
    [entityService]="this.actionEntityService"
    [showNewButton]="false"
    [showCommandsSection]="false"
    (onChanged)="this.onChanged($event)"
    (onClosed)="this.closeEditor()"
></app-editor>
<button
    mat-mini-fab
    color=""
    aria-label="Run button"
    class="run-button"
    matTooltip="Run"
    matTooltipPosition="before"
    (click)="this.run()"
>
    <mat-icon>play_arrow</mat-icon>
</button>
