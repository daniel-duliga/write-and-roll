<app-editor 
    [entityService]="this.actionStorageService"
    [backLink]="'/actions'"
    [mode]="'javascript'"
    (onChanged)="this.onChanged($event)"
></app-editor>
<button
    mat-mini-fab
    color=""
    aria-label="Run button"
    class="run-button"
    matTooltip="Run"
    matTooltipPosition="before"
    (click)="this.run()"
>
    <mat-icon>play_arrow</mat-icon>
</button>
