<div class="container">
    <div class="header">
        <button mat-icon-button (click)="this.router.navigate(['..'])" matTooltip="Back">
            <mat-icon>keyboard_return</mat-icon>
        </button>
        <mat-form-field class="name">
            <input matInput placeholder="Name" [(ngModel)]="note.name">
        </mat-form-field>
    </div>
    <app-editor
        #editor
        class="editor"
        [content]="this.note.content"
        (onSave)="this.save()"
    ></app-editor>
    <div class="buttons-container">
        <button class="button" mat-button (click)="this.save()">Save</button>
    </div>
</div>
