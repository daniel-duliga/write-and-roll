<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-form-field class="nav-item">
        <mat-label>Campaign</mat-label>
        <mat-select [(ngModel)]="selectedCampaignId">
          <mat-option *ngFor="let campaign of campaigns" [value]="campaign.id">
            {{campaign.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <a mat-list-item class="nav-item" href="#">NPCs</a>
      <a mat-list-item class="nav-item" href="#">Notes</a>
      <hr>
      <a mat-list-item class="nav-item" href="#">Templates</a>
      <a mat-list-item class="nav-item" [routerLink]="['/app/random-tables']">Random Tables</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>write-and-roll</span>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
