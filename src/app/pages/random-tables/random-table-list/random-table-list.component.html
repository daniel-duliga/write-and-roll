<app-tree
    [title]="'Random Tables'"
    [icon]="'view_list'"
    [paths]="this.randomTablePaths"
    [expansionModel]="this.randomTableEntityService.getExpansionModel()"
    (onExpanded)="this.randomTableEntityService.setExpansionState($event)"
    (onNew)="this.new()"
    (onAdd)="this.add($event)"
    (onEdit)="this.edit($event)"
    (onDelete)="this.delete($event)"
></app-tree>
