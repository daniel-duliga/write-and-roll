<div class="actions-container">
    <button mat-stroked-button [routerLink]="['/app/random-tables/add']">Add</button>
</div>
<br>
<table mat-table [dataSource]="randomTables" class="table">
    <!-- Name -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let randomTable"> {{randomTable.name}} </td>
    </ng-container>
    <!-- Actions -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let randomTable">
            <div class="actions-container">
                <button mat-button (click)="edit(randomTable)">Edit</button>
                <button mat-button>Delete</button>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
